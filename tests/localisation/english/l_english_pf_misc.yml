  # Decisions
  decision_pf_remove_prethoryn_biomass: "Remove Alien Biomass"
  decision_pf_remove_prethoryn_biomass_desc: "[This.GetName] is choked by an omnipresent infestation of alien biomass. We must burn it, clear it and sterilize it to allow the colony to function."

  decision_pf_clear_impenetrable_jungles: "Clear Impenetrable Jungles"
  decision_pf_clear_impenetrable_jungles_desc: "A campaign of defoliation and cutbacks to render the land usable and open to development."

  decision_pf_climate_enhancements: "Develop Climate Enhancements"
  decision_pf_climate_enhancements_desc: "With the careful application of gene-engineering, orbital climate control satellites and terrain resculpting, we can turn barren and undesirable regions of this [pf_planet_type] into fertile habitats for new life."

  decision_pf_terraform_energy: "Terraforming: Geothermal Exploitation"
  decision_pf_terraform_energy_desc: "Advances in seismic dampening and thermal exchange systems unlock previously unexploitable regions for development. We can now harness the energy once locked below the crust with unparalleled efficiency."

  decision_pf_terraform_minerals: "Terraforming: Mineral Extraction"
  decision_pf_terraform_minerals_desc: "Crude mining techniques involve deep shafts into the ground, or scratch gaping pits into the surface. With our more sophisticated technology, we can simply remove the geographic features that obstruct our operations and feast on the bounty beneath."

  decision_pf_terraform_food: "Terraforming: Agricultural Enhancements"
  decision_pf_terraform_food_desc: "By rebuilding the hydrosphere and biosphere from the ground up, a region of barren, unproductive land can be transformed into lush and fertile farmland."

  decision_pf_geothermic_extraction: "Construct Geothermic Extraction Sites"
  decision_pf_geothermic_extraction_desc: "With some targeted investments and tactical terraforming efforts, we could harness the substantial tectonic forces of this world and unlock the potential energy beneath the surface"

  decision_pf_sandstorm_mitigation: "Conduct Sandstorm Mitigation"
  decision_pf_sandstorm_mitigation_desc: "The major dust storms that wrack this world are the result of many interesting environmental factors. By carefully tweaking a few aspects of the climate and geology around the worst hotspots, we can prevent storms of a serious magnitude from forming at all."
  pf_sandstorm_mitigation_tt: "§YPrevents any further Static Storms.§!"

  decision_pf_restore_desert_relic_world: "Salvage Desert Ruins"
  decision_pf_restore_desert_relic_world_desc: "The sands of this world cover the ruins of long dead cityscapes. Some of these ruins are well enough-preserved that we could begin to use them as a foundation for our own needs."

  # Special Projects
  pf_presapients_research_facility: "Investigate the Mysterious Facility"
  pf_presapients_research_facility_DESC: "Colonists have found a mysterious alien facility in the highlands of [This.GetName]. Its purpose and origin are unclear."
  pf_hyper_blizzards_prevention: "Atmospheric Aerosol Seeding"
  pf_hyper_blizzards_prevention_DESC: "By seeding the skies of [This.GetName] with sunlight-absorbing nano-particulates, we can disrupt the unique conditions that allow the formation of devastating high energy storms."
  pf_ancient_neutron_sweep_investigation: "Fossilized Devastation"
  pf_ancient_neutron_sweep_investigation_DESC: "[This.GetName] bears the evidence of an ancient cataclysm that devastated life - but no signs of the cause itself. Our scientists are eager to learn more."
  pf_fix_frozen_terraforming_equipment: "Iced Out"
  pf_fix_frozen_terraforming_equipment_DESC: "[This.GetName] appears to have been subject to a prolonged period of terraforming by an unknown alien species. In their absence it seems to have been neglected and left to cause runaway glaciation across the planet."

  # Technology
  tech_pf_micro_terraforming: "Micro-Terraforming Techniques"
  tech_pf_micro_terraforming_desc: "Small, localized terraforming projects enable engineers to make specific alterations to the environment, allowing us to create specialised ecosystems on our worlds"
  pf_terraforming_decisions: "§HUnlock Feature:§! Specialized Terraforming Decisions"
  pf_terraforming_decisions_desc: "§H$tech_pf_micro_terraforming$§!\nUnlocks decisions to specialize a planet's environment."

  # Ambient Objects
  pf_derelict_particle_accelerator: "$derelict_particle_accelerator$"
  pf_derelict_particle_accelerator_desc: "$derelict_particle_accelerator_desc$"
  pf_ancient_terraforming_station: "Ancient Terraforming Station"
  pf_ancient_terraforming_station_desc: "A long abandoned outpost drifts lazily in orbit of this world. Its mission of climate modification continues unchecked."
  pf_derelict_ship_object: "Derelict Ship"
  pf_derelict_ship_object_desc: "The broken remains of an ancient warship. Time and scavengers have stripped the hulk bare."

  # Anomalies
  pf_abandoned_telescope_station: "Abandoned Station"
  pf_abandoned_telescope_station_desc: "A derelict station drifts aimlessly in a silent orbit around this world. An enormous impact has gouged away part of the structure."
  pf_churning_beneath_the_ice: "Under the Ice"
  pf_churning_beneath_the_ice_desc: "Seismic scans of this icy world indicate river valleys and seabeds buried under the ice. It was host to an active hydrosphere - possibly even life."
  pf_strange_heat_emissions: "Strange Heat Emissions"
  pf_strange_heat_emissions_desc: "Something appears to be expelling large quantities of heat from the otherwise frozen mountaintops of [This.GetName]."
  pf_ancient_gas_mines: "Derelict Cloud Stations"
  pf_ancient_gas_mines_desc: "Strange structures are suspended in the atmosphere of this world."
  pf_desert_relic_ruins: "Among the Dunes"
  pf_desert_relic_ruins_desc: "The sandy dunes of [This.GetName] are dotted with the buried ruins of an immense, world-spanning city."
  pf_discovered_seed_world: "Strange Ecosystems"
  pf_discovered_seed_world_desc: "The native fauna of this world is unusually homogenous. A wide variety of ecological niches are filled by very similar, clearly related species."

