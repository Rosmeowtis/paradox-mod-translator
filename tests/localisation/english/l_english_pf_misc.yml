  district_pf_plantations_rare_wood: "Cultivated Xenoforests"
  district_pf_plantations_rare_wood_desc: "Artificial woodlands, ready for the harvest."
  district_pf_plantations_iridescent_pearls: "Tidal Hydroculture"
  district_pf_plantations_iridescent_pearls_desc: "Large swathes of coastline given over the farming of giant xenoclams."
  district_pf_plantations_sea_ferns: "Harmonious Seabeds"
  district_pf_plantations_sea_ferns_desc: "Enormous underwater forests wave softly in the current."
  district_pf_plantations_desert_silks: "Deep Desert Stations"
  district_pf_plantations_desert_silks_desc: "Isolated homesteads cultivate vast swathes of desert."
  district_pf_plantations_rare_spices: "Dryland Harvests"
  district_pf_plantations_rare_spices_desc: "Thin desert soil is put to the plough."
  district_pf_plantations_amberfruit: "Amberfruit Orchards"
  district_pf_plantations_amberfruit_desc: "Heavy boughs provide welcome shade."
  district_pf_plantations_mountain_flowers: "Alpine Biogardens"
  district_pf_plantations_mountain_flowers_desc: "Glass and polymer protect their delicate occupants from the cold winds outside."
  district_pf_plantations_fungal_caves: "Subterranean Cultivations"
  district_pf_plantations_fungal_caves_desc: "Artificial cave systems, carefully tuned to replicate the natural habitat of their fungal inhabitants."
  district_pf_plantations_marsh_roots: "Wetland Hydroponics"
  district_pf_plantations_marsh_roots_desc: "Muddy channels and nutrient rich boglands feed organized rows of cultivated wetland shrubs."
  district_pf_plantations_default: "Luxury Cultivations"
  district_pf_plantations_default_desc: "Lines upon lines of cultivated cash crops."

